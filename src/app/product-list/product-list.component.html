<h2>Products</h2>
<!-- ngFor creerà un nuovo link per ogni product.name trovato -->
<div *ngFor="let product of products">

  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
<!-- ngIf creerà il paragrafo se troverà un elemento in description -->
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
<!-- e -->
  <button (click)="share()">
    Share
  </button>

</div>
